{% extends 'base/base.html' %}
{% load static %}
{% block extra_header %}
        <link rel="stylesheet" href="{% static 'blog/css/blogstyle.css' %}">
            <script type="text/javascript" src="{% static 'blog/scripts/blog_js.js' %}"></script>

{% endblock %}
{% block content %}
    <div style="height: 70%; width: 100%;background-image: url({% static 'images/5.jpg' %});background-size: cover">
        <div class="ui stackable two column grid middle aligned " style="padding-top: 100px;padding-bottom: 50px">
            <div class=" center aligned column">
                <img src="{% static 'blog/images/blog_element.png' %}">
            </div>
            <div class=" center aligned column">
                <p style="font-weight: bolder;font-size: 50px;color: var(--header)">
                    با اخبار رستا همراه باشید!
                </p>

            </div>
        </div>

    </div>
    <div style="width:100%;background-image: url({% static 'images/pattern.jpg' %});">
        {% block cats %}
            {% include 'blog/cats.html' %}
        {% endblock %}
        {% block posts %}
            {% include 'blog/posts.html' %}
        {% endblock %}

    </div>
{% endblock %}
