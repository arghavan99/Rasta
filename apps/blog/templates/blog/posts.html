{% load static %}

<div class="ui container">
    <div class="ui items" style="padding-bottom:2%;">
        {% for post in posts %}
        <div class="item blog_bubble">
            <div class="ui small image">
                <img src="{{ post.photo.url }}">
            </div>
            <div class="middle aligned content">
                <a class="header"> {{ post.title }} </a> <!--todo href for selected post-->
                <div class="meta">
                    <span> {{ post.publish_date }} </span>
                </div>
                <div class="description">
                    <p> {{ post.summary|safe }}</p>
                    <a href="#"> ادامه مطلب ...</a><!--todo href for selected post-->
                </div>
                <div class="extra">
                    {% for cat in post.categories %}
                    <a href="/blog/{{ cat.url }}">
                        <div class="ui label tag_label">
                            {{ cat.title }}
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
