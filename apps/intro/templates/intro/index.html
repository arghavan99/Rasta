{% extends 'base/base.html' %}
{% load static %}

{% block extra_header %}
        <script type="text/javascript" src="{% static 'scripts/rasta_bird.js' %}"></script>
        <script src="{% static 'scripts/scrollreveal.js' %}"></script>
{% endblock %}

{% block  content %}
<div class="ui stackable aligned segment"
     style="background-color: rgba(0, 0, 0, 0);
     height:100vh;
     border-radius:0;
     margin-top :0!important;
     margin-bottom: 0 !important;">
    <div class="ui grid" style="direction:LTR">
        <div class="two wide column">
        </div>
        <div class="four wide column " id="bird" >
            <img src="{% static 'images/nav-logo.png' %}"
                 style="height:70vh;margin-top:20vh;">
        </div>
        <div class="four wide column"></div>
        <div class="three wide column" style="padding-top:40vh;">
            <p class="reveal_fade" style="font-size:50px"> رستا</p>
            <p class="reveal_fade" style="font-size:40px"> جمع علمی-ترویجی</p>
        </div>
    </div>

</div>


<div class="ui stackable center aligned segment"
     style="background-color:var(--primary-light);
     border-radius:0;
     margin-top :0!important;
     margin-bottom: 0 !important;
     padding-bottom: 70px !important;
     padding-top: 70px !important;">
    <!--todo  padding ro be jahaye dg ham ezafe konim-->
     <div class="ui middle aligned stackable grid container" style="direction:LTR; padding:0!important">
         <div class="row" dir="rtl">
             <h1 class="reveal_fade" style="color:var(--header)">
                 <i class="users large icon"></i>
                 ما کیستیم؟
             </h1>
         </div>
         <div class="row">
            <div class="one wide column"></div>
            <div class="ui center aligned seven wide column reveal_fade">
                <style>.h_iframe-aparat_embed_frame{position:relative;}.h_iframe-aparat_embed_frame .ratio{display:block;width:100%;height:auto;}.h_iframe-aparat_embed_frame iframe{position:absolute;top:0;left:0;width:100%;height:100%;}</style>
                <div class="h_iframe-aparat_embed_frame">
                    <span style="display: block;padding-top: 57%"></span>
                    <iframe src="{{ aparat_url }}" allowFullScreen="true" webkitallowfullscreen="true" mozallowfullscreen="true">
                    </iframe>
                </div>

            </div>
            <div class="one wide column"> </div>
            <div class="six wide column reveal_fade" dir="rtl" style=" text-align: justify; text-justify: inter-word;">
                    {{ intro|safe }}
            </div>
         </div>
    </div>



</div>



<div class="ui stackable center aligned segment"
     style="
     background-image: url({% static 'images/pattern.jpg' %});
     background-attachment: fixed;
     background-repeat: no-repeat;
     background-size: cover;
     <!--background-color:var(&#45;&#45;secondary-light);-->
     border-radius:0;
     margin-top :0!important;
     margin-bottom: 0 !important;
     padding-bottom: 70px !important;
     padding-top: 70px !important;">

    <div class="ui middle aligned stackable grid container" style="direction:rtl">
        <div class="row">
            <h1 class="reveal_fade" style="color:var(--header)">
                    <i class="calendar alternate outline icon"></i>
                    رویداد پیش رو
            </h1>
        </div>

         <div class="row">
            <div class="one wide column"></div>
            <div class="ui center aligned seven wide column reveal_fade">
                 <img class="ui large rounded image" src="{% static 'images/currentEvent.jpg' %} ">
            </div>
            <div class="one wide column"> </div>
            <div class="six wide column" dir="rtl" style=" text-align: justify; text-justify: inter-word;">
                <div class="row reveal_fade" >
                     <p>
                         {{ upcoming_event.intro | safe }}
                     </p>
                </div>
                <br>
                <div class="row">
                    <div style=" text-align: center" class="reveal_fade">
                        <button class="ui  black  button" onclick="window.location.href = '{{upcoming_event.button_link}}'">{{upcoming_event.button_name}}</button>
                    </div>
                </div>

            </div>
         </div>
    </div>

</div>

{% endblock %}


{% block footer_scripts %}
    <script>
            ScrollReveal().reveal('.reveal_fade', {delay: 500});

    </script>
{% endblock %}
